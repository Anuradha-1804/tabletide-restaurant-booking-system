<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTide - Restaurant Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">TableTide</h1>
            <p class="tagline">Your perfect table, a click away.</p>
        </header>

        <main class="main-content">
            <section class="booking-section">
                <h2 class="section-title">Book a Table</h2>
                <form id="bookingForm" class="booking-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group form-row">
                        <div class="form-col">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-col">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="table_number">Table Number</label>
                        <select id="table_number" name="table_number" required>
                            <option value="">Select a Table</option>
                            <option value="1">Table 1 (2 guests)</option>
                            <option value="2">Table 2 (4 guests)</option>
                            <option value="3">Table 3 (6 guests)</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Book Now</button>
                </form>
                <div id="message" class="message-box"></div>
            </section>

            <section class="bookings-list-section">
                <h2 class="section-title">Current Bookings</h2>
                <ul id="bookingsList" class="bookings-list"></ul>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
